<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/estilos.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

<div class="frame">
  <div class="center">

    <div class="card">
      <div class="banner"></div>
      <div class="titulo">Order Summary</div>
      <p class="mensaje">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
      <div class="box-plan">
        <div class="icono"></div>
        <div class="descripcion">
            <h4>Annual Plan</h4>
            <p class="precio">$59.99/year</p>
        </div>
        <div class="change"><a href="#">Change</a></div>
      </div>
      <div class="boton-1">
        <span>
          Proceed to Payment
        </span>
      </div>

      <div class="boton-2">
        <span>
          Cancel Order
        </span>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/jhon-torres" target="_blank">Jhon Torres</a>.
      </div>
    </div>
  </div>
</div>


</body>
</html>
